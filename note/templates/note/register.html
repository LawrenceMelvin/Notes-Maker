{% extends 'note/base.html' %}
{% block content %}
  <div class="container">
    <div class="mb-3">
      <form method="POST" action="">
        <div class="form-group">
        {%csrf_token%}
        <p>
        {{form.username.label}}
        {{form.username}}
        </p>
        <p>
        {{form.email.label}}
        {{form.email}}
        </p>
        <p>
        {{form.password1.label}}
        {{form.password1}}
        </p>
        <p>
        {{form.password2.label}}
        {{form.password2}}
        </p>
        {{form.errors}}
        <button type="submit" class="btn btn-primary">ADD</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
